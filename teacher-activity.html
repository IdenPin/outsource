<!DOCTYPE html>
<html lang="en">

<head>

    <title>活动介绍</title>
    <link rel="stylesheet" href="css/teacher-activity.css">
</head>

<body>
    <div class="warp">
        <div class="bg-banner">
            <img src="img/teacher-banner-bg.png" class="banner-img">
            <a href="javascript:void(0)" class="go-share-btn">
                <img src="img/parent-share-btn.png">
            </a>
        </div>
        <div class="content">
            <h4 class="main-text">鼓励学生新办法，给ta发条短评吧</h4>
            <h4 class="main-text">评价功能上线推广，方便又轻松</h4>
            <p class="sub-text mt15">
                新学期，和教育客户端推出评价功能：多维度评语库，发送小红心、家长回复及时看。活动期间，使用就有3倍成长值奖励！兑换中心丰富奖品等着你！
            </p>
            <a href="" class="go-to-evaluate">
                <img src="img/teacher-btn.png">

            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript">
        function share() {
            var content = {
                text: '教师端活动',
                link: 'http://xxxx/teacher-activity-share.html', //部署地址
                image: ''
            };
            var contentStr = $.base64.encode(JSON.stringify(content));
            window.location.href = 'qtapp://api/call/content/' + contentStr;
        }
        $('.go-share-btn').on('click', function() {
            share();
            return false;
        });
    </script>
</body>

</html>
