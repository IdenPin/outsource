<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>积分抽奖</title>
    <link rel="stylesheet" href="css/integral-draw.css">
</head>

<body>
    <div class="warp">
        <div class="section-1 common-bg">
            <img src="img/draw-1.png">
            <span class="user-info"></span>
        </div>
        <!-- 转盘 -->
        <div class="section-2 common-bg">
            <img src="img/draw-2.png">
            <div id="lottery">
                <table>
                    <tr>
                        <td class="lottery-unit lottery-unit-0">
                            <div class=""></div>
                        </td>
                        <td class="lottery-unit lottery-unit-1">
                            <div class=""></div>
                        </td>
                        <td class="lottery-unit lottery-unit-2">
                            <div class=""></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="lottery-unit lottery-unit-7">
                            <div class=""></div>
                        </td>
                        <td class="lottery-start">
                            <button class="start" data-times="3"></button>
                        </td>
                        <td class="lottery-unit lottery-unit-3">
                            <div class=""></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="lottery-unit lottery-unit-6">
                            <div class=""></div>
                        </td>
                        <td class="lottery-unit lottery-unit-5">
                            <div class=""></div>
                        </td>
                        <td class="lottery-unit lottery-unit-4">
                            <div class=""></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 中奖名单 -->
        <div class="section-3 common-bg">
            <img src="img/draw-3.png">
            <img src="img/draw-tab-book.png" class="draw-book">
            <div class="tab-container ">
                <div class="tab">
                    <div class="j-tab tab-left active"><i></i>中奖名单</div>
                    <div class="j-tab tab-right">中奖记录</div>
                </div>
                <ul class="content1">
                </ul>
                <ul class="content2 hide">
                </ul>
            </div>
        </div>
        <!-- 活动说明 -->
        <div class="section-4 common-bg">
            <img src="img/draw-4.png">
        </div>
    </div>
    <!-- 弹层 -->
    <div class="toast hide">
      <div class="gray-bounced"></div>
      <div class="bounced">
          <img src="img/bounced-success.png">
          <span class="prize">200M</span>
      </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/integral-draw.js"></script>
</body>

</html>
